<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Objects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .back-link {
            color: #4285f4;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        .logout-link {
            color: #666;
            text-decoration: none;
            margin-left: 15px;
        }
        .logout-link:hover { text-decoration: underline; }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px 15px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
        }
        .empty {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-link">&larr; Home</a>
        {% if user %}
        <div class="user-info">
            {% if user.avatar %}
            <img src="{{ user.avatar }}" alt="Avatar">
            {% endif %}
            <span>{{ user.name }}</span>
            <a href="/logout" class="logout-link">Log out</a>
        </div>
        {% endif %}
    </div>
    <h1>S3 Object Keys</h1>
    {% if objects %}
    <ul>
        {% for obj in objects %}
        <li>{{ obj }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="empty">No objects found or service unavailable.</p>
    {% endif %}
</body>
</html>
