<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #333; }
        .login-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-btn:hover { background: #555; }
        .user-info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-link:hover { background: #357abd; }
        .logout-link {
            display: inline-block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
        .logout-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Library</h1>
    <p>Personal e-book and audiobook collection</p>

    {% if user %}
    <div class="user-info">
        {% if user.avatar %}
        <img src="{{ user.avatar }}" alt="Avatar">
        {% endif %}
        <p>Welcome, <strong>{{ user.name }}</strong></p>
        <a href="/objects" class="nav-link">Browse Library</a>
        <br>
        <a href="/logout" class="logout-link">Log out</a>
    </div>
    {% else %}
    <a href="/login/github" class="login-btn">Sign in with GitHub</a>
    {% endif %}
</body>
</html>
